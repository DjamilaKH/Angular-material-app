<h1>All Blogs</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="70%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id </th>
    <td mat-cell *matCellDef="let data"> {{data.id}} </td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let data"> {{data.title}} </td>
  </ng-container>

  <!-- image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Thambnail </th>
    <td mat-cell *matCellDef="let data" > <img [src]="data.image" width="50" height="50" ></td>
  </ng-container>

  <!-- published_at Column -->
  <ng-container matColumnDef="published_at">
    <th mat-header-cell *matHeaderCellDef> Published At </th>
    <td mat-cell *matCellDef="let data"> {{data.published_at}} 
      
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let data">
      <button mat-raised-button color="warn">Edit</button>
      <button mat-raised-button color="accent" style="margin-left: 10px;" (click)="delete(data.id)" >Delete</button>
      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
